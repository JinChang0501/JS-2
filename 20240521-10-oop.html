<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    class Person2 {
      gender = 'male';

      constructor(name = 'John', age = 20) {
        this.name = name;
        this.age = age;
      }
      getInfo() {
        return `${this.name}:${this.age}`;
      }
      toString = () => JSON.stringify(this)
    }

    class Employee extends Person2 {
      #id = '';
      constructor(name, age, id) {
        super(name, age);//呼叫父類的建構韓式
        this.#id = id;
      }
      // 改寫繼承來的方法 override
      getInfo() {
        return `${this.name} ${this.age} ${this.#id}`;
      }
    }



    const p3 = new Employee("Jin", "18", "A003");
    console.log(p3);
    console.log(p3.getInfo());
    // console.log(p3.#id); // 不在 class 外使用私有屬性
    console.log(p3 + "");

  </script>
</body>

</html>
