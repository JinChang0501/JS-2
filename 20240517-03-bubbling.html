<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rect {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: aqua;
      border: 1px solid black;
    }

    .ball {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: rgb(245, 238, 58);
      border: 1px solid black;
      border-radius: 50%;
      line-height: 300px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="rect">
    <div class="ball">Test</div>
  </div>
  <script>
    const rect = document.querySelector(".rect");
    const ball = document.querySelector(".ball");



    window.addEventListener("click", (e) => {
      console.log("window-------------", e.eventPhase);
    });

    rect.addEventListener('click', (e) => {
      console.log("rect-------------", e.eventPhase);

    });

    ball.addEventListener('click', (e) => {
      console.log("ball-------------", e.eventPhase);

    });

    document.addEventListener('click', (e) => {
      console.log("document-------------", e.eventPhase);

    });




  </script>
</body>

</html>
