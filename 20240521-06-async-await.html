<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    const myPromise1 = (n) => {
      return new Promise((resolve, reject) => {
        const ms = 200 + Math.floor(Math.random() * 500);
        setTimeout(() => {
          resolve({ ms, n });
        }, ms);
      });
    };

    (async () => {
      for (let i = 1; i <= 10; i++) {
        const r1 = await myPromise1(`a` + i);
        console.log(r1);

      }
    })();
    (async () => {
      for (let i = 1; i <= 10; i++) {
        const r1 = await myPromise1(`b` + i);
        console.log(r1);
      }
    })();
  </script>
</body>

</html>
