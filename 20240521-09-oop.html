<body>
  <script>
    class Person2 {
      gender = 'male';

      constructor(name = 'John', age = 20) {
        this.name = name;
        this.age = age;
      }
      getInfo() {
        return `${this.name}:${this.age}`;
      }
      toString = () => JSON.stringify(this)
    }

    const p2 = new Person2("Peter", 28);
    console.log(p2.name);
    console.log(p2.toString());
    console.log(p2.gender);
    p2.gender = "female";
    console.log(p2.gender);

  </script>
