<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <button>1</button><br>
  <button>2</button><br>
  <button>3</button><br>
  <button>4</button>

  <script>
    const obj = {
      name: "obj",
      myThis: this,
      f1: function () {
        return this;
      },
      f2() {
        return this;
      },
      f3: () => this,
      f4() {
        return () => this;
      },
    };
    console.log(obj.myThis);//window
    console.log(obj.f1());//object
    console.log(obj.f2());//object
    console.log(obj.f3());//window
    console.log(obj.f4()());//object





  </script>
</body>

</html>
