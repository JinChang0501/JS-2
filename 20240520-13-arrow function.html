<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <button>1</button><br>
  <button>2</button><br>
  <button>3</button><br>
  <button>4</button>

  <script>
    const [b1, b2, b3, b4] = document.querySelectorAll("button");

    const f1 = function () {
      console.log(this)
    };

    const f2 = () => {
      console.log(this);
    }

    f1();
    f2();


    b1.addEventListener('click', f1);
    b2.addEventListener('click', f1);
    b3.addEventListener('click', f2);
    b4.addEventListener('click', f2);




  </script>
</body>

</html>
