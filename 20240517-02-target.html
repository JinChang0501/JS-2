<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rect {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: aqua;
      border: 1px solid black;
    }

    .ball {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: rgb(245, 238, 58);
      border: 1px solid black;
      border-radius: 50%;
      line-height: 300px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="rect">
    <div class="ball">Test</div>
  </div>
  <script>
    const rect = document.querySelector(".rect");
    const ball = document.querySelector(".ball");

    const listener = (e) => {
      // target 事件發生的最底層的元素
      console.log(e.target);
      // currentTarget 事件處理器的註冊對象
      console.log(e.currentTarget);

      console.log(e);
    };

    rect.addEventListener('click', listener);


  </script>
</body>

</html>
